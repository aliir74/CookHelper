services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    container_name: cookhelper-frontend
    image: aliir74/cookhelper-frontend:latest
    volumes:
      - frontend-dist:/dist
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://cookhelper.aliirani.com/api/v1
    networks:
      - app-network

  backend:
    container_name: cookhelper-backend
    image: aliir74/cookhelper-backend:latest
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DEBUG=0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    container_name: cookhelper-db
    image: postgres:16.1
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=cookhelper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  frontend-dist:
  static_volume:
  media_volume:
  db_volume:

networks:
  app-network:
    driver: bridge
